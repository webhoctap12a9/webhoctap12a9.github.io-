<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

</head>
<body>

<div class="intro-text">
  <h1>Thuyáº¿t trÃ¬nh bÃ n em</h1>
  <h2>TrÆ°á»›c tiÃªn chÃºng ta hÃ£y Ä‘áº¿n vá»›i video nÃ y</h2>
</div>

<div class="video-bg hidden">

  <div class="video-box mirror"></div>

  <div class="video-box main">
    <video id="mainVideo" muted autoplay playsinline preload="auto">
      <source src="./assest/video/video1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="video-box mirror">
    <button id="soundBtn">ğŸ”Š Báº­t tiáº¿ng</button>
  </div>

</div>

<script>
const text = document.querySelector(".intro-text");
const videoBg = document.querySelector(".video-bg");
const video = document.getElementById("mainVideo");
const soundBtn = document.getElementById("soundBtn");
const mirrors = document.querySelectorAll(".mirror");

// 2s má» chá»¯
setTimeout(() => {
  text.classList.add("fade-out");
}, 2000);

// 3s hiá»‡n video
setTimeout(() => {
  videoBg.classList.remove("hidden");
  videoBg.classList.add("fade-in");
  video.play();
}, 3000);

// gÃ¡n video lÃ m background cho 2 khung phá»¥
video.addEventListener("loadeddata", () => {
  mirrors.forEach(m => {
    m.style.background = `url(${video.currentSrc}) center / cover no-repeat`;
  });
});

// báº­t tiáº¿ng
soundBtn.onclick = () => {
  video.muted = false;
  video.play();
  soundBtn.style.display = "none";
};

// háº¿t video â†’ chuyá»ƒn trang
video.addEventListener("ended", () => {
  document.body.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = "trang-tiep-theo.html";
  }, 800);
});
</script>

</body>
